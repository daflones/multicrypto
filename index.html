<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Avançado -->
    <meta name="description" content="Multi Crypto - Plataforma de investimentos em cripto com rendimentos, saques e recargas simples e seguras." />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Multi Crypto, multicrypto, multi crypto, multi-crypto, multi crypto investimento, multicrypto investimento, cripto, investimentos, rendimentos, bitcoin, usdt, crypto yield" />
    <meta name="theme-color" content="#0f0f1a" />
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="alternate" href="/" hreflang="pt-BR" />
    <link rel="alternate" href="/" hreflang="x-default" />
    <link rel="canonical" href="https://multicrypto.com.br/" />
    <!-- Quando tiver o token do Search Console, adicione: <meta name="google-site-verification" content="TOKEN_AQUI" /> -->

    <!-- Open Graph / Social Preview -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:title" content="Multi Crypto - Plataforma de Investimentos" />
    <meta property="og:description" content="Invista em cripto com segurança. Recargas, saques e rendimentos diários na Multi Crypto." />
    <meta property="og:site_name" content="Multi Crypto" />
    <meta property="og:url" content="https://multicrypto.com.br/" />
    <meta property="og:image" content="/images/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Multi Crypto" />
    <!-- Dica: quando tiver uma imagem 1200x630, coloque em /images/og-image.png e atualize og:image -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Multi Crypto - Plataforma de Investimentos" />
    <meta name="twitter:description" content="Invista em cripto com segurança. Recargas, saques e rendimentos diários na Multi Crypto." />
    <meta name="twitter:image" content="/images/logo.png" />
    <!-- Opcional: informe @usuario quando houver: <meta name="twitter:site" content="@SEU_USUARIO" /> -->

    <!-- Estruturado: Organization (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Multi Crypto",
        "url": "https://multicrypto.com.br/",
        "logo": "https://multicrypto.com.br/images/logo.png"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Multi Crypto",
        "url": "https://multicrypto.com.br/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://multicrypto.com.br/search?q={query}",
          "query-input": "required name=query"
        }
      }
    </script>
    <!-- Estruturado: FAQPage para cobrir intenções comuns de busca -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "O que é a Multi Crypto?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "A Multi Crypto é uma plataforma de investimentos em cripto que oferece recargas, saques e rendimentos com segurança e praticidade."
            }
          },
          {
            "@type": "Question",
            "name": "Como investir na Multi Crypto?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Crie sua conta, faça uma recarga via PIX ou cripto e escolha os produtos de investimento disponíveis conforme seu perfil."
            }
          },
          {
            "@type": "Question",
            "name": "A Multi Crypto é segura?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Utilizamos autenticação, integração com backend seguro e monitoramento para proteger os dados e operações dos usuários."
            }
          }
        ]
      }
    </script>
    <!-- Estruturado: BreadcrumbList simples -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {"@type": "ListItem", "position": 1, "name": "Início", "item": "https://multicrypto.com.br/"},
          {"@type": "ListItem", "position": 2, "name": "Login", "item": "https://multicrypto.com.br/login"},
          {"@type": "ListItem", "position": 3, "name": "Cadastro", "item": "https://multicrypto.com.br/register"}
        ]
      }
    </script>
    <title>Multi Crypto - Plataforma de Investimentos</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
